<div class="add_ui_holder full_flex display_flex">
    <div class="add_content_container full_flex team_app" id="simple_app_adder">
        <div class="add_actions_holder">
            <button class="button-unstyle send_button action_text_button positive_background">
                Send
            </button>
            <button class="button-unstyle action_text_button alert_background close_button">
                Cancel
            </button>
        </div>
        <div class="app_name_input_handler display_flex">
            <i class="fa fa-search icon_holder" aria-hidden="true"></i>
            <div class="app_name_input_wrapper">
                <input placeholder="App name..." name="app_name" class="true_input input_unstyle"/>
            </div>
            <button class="button-unstyle action_button modify_app_button">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <div class="info_holder">
            <div class="info">
                <div class="logo_holder">
                    <img src="/resources/icons/app_icon.svg">
                </div>
                <div class="credentials_holder">
                    <div class="credentials">
                        <div class="credentials_line" data-type="email">
                            <i class="fa fa-user icon_handler credentials_type_icon" aria-hidden="true"></i>
                            <input placeholder="Email" autocomplete="off"
                                   class="credentials_value_input value_input" type="email"
                                   name="email"/>
                        </div>
                        <div class="credentials_line" data-type="email">
                            <i class="fa fa-lock icon_handler credentials_type_icon" aria-hidden="true"></i>
                            <input placeholder="Password" autocomplete="off"
                                   class="credentials_value_input value_input" type="email"
                                   name="email"/>
                        </div>
                    </div>
                    <div class="password_change_remind">
                        <div class="password_change_icon">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </div>
                        <span class="text_helper">Password change reminder:</span>
                        <div class="password_change_info">
                            <select name="password_change_interval"
                                    class="password_change_input value_input">
                                <option value="0">never</option>
                                <option value="1">1 months</option>
                                <option value="3">3 months</option>
                                <option value="6">6 months</option>
                                <option value="12">12 months</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sharing_info full_flex">
                <div class="user_adding_container">
                    <div class="icon_wrapper">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                    <div class="add_container full_flex display_flex">
                        <input class="true_input input_unstyle full_flex" type="text"/>
                    </div>
                    <div class="user_selectors">
                    </div>
                </div>
            </div>
        </div>
        <div class="comment_holder">
            <div class="comment_icon">
                <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
            </div>
            <div class="comment">
                                        <textarea class="comment_input value_input"
                                                  placeholder="Your comment..."></textarea>
            </div>
        </div>
    </div>
    <div class="add_content_container full_flex team_app" id="multiple_app_adder">
        <div class="add_actions_holder">
            <button class="button-unstyle send_button action_text_button positive_background">
                Send
            </button>
            <button class="button-unstyle action_text_button alert_background close_button">
                Cancel
            </button>
        </div>
        <div class="app_name_input_handler display_flex">
            <i class="fa fa-search icon_holder" aria-hidden="true"></i>
            <div class="app_name_input_wrapper">
                <input placeholder="Search for app..." type="text" name="app_name" class="true_input input_unstyle"/>
            </div>
            <button class="button-unstyle action_button modify_app_button">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <div class="info_holder">
            <div class="info">
                <div class="logo_holder">
                    <img src="/resources/icons/app_icon.svg">
                </div>
                <div class="credentials_holder">
                    <div class="credentials">
                    </div>
                    <div class="user_choose">
                        <input type="text" class="input_unstyle" placeholder="Search for people...">
                        <div class="user_selectors">
                        </div>
                    </div>
                    <div class="password_change_remind">
                        <div class="password_change_icon">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </div>
                        <span class="text_helper">Password change reminder:</span>
                        <div class="password_change_info">
                            <select name="password_change_interval"
                                    class="password_change_input value_input">
                                <option value="0">never</option>
                                <option value="1">1 months</option>
                                <option value="3">3 months</option>
                                <option value="6">6 months</option>
                                <option value="12">12 months</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="comment_holder">
            <div class="comment_icon">
                <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
            </div>
            <div class="comment">
                                        <textarea class="comment_input value_input"
                                                  placeholder="Your comment..."></textarea>
            </div>
        </div>
    </div>
    <div class="add_content_container full_flex team_app" id="link_app_adder">
        <div class="add_actions_holder">
            <button class="button-unstyle send_button action_text_button positive_background">
                Send
            </button>
            <button class="button-unstyle action_text_button alert_background close_button">
                Cancel
            </button>
        </div>
        <div class="app_name_input_handler display_flex">
            <i class="fa fa-search icon_holder" aria-hidden="true"></i>
            <div class="app_name_input_wrapper">
                <input placeholder="App name..." name="app_name" class="true_input input_unstyle"/>
            </div>
        </div>
        <div class="info_holder">
            <div class="info">
                <div class="logo_holder">
                    <img src="/resources/websites/Facebook/logo.png">
                </div>
                <div class="credentials_holder">
                    <div class="credentials">
                        <div class="credentials_line" data-type="email">
                            <i class="fa fa-home icon_handler credentials_type_icon" aria-hidden="true"></i>
                            <input placeholder="Your url..." autocomplete="off"
                                   class="credentials_value_input value_input" type="text"
                                   name="url"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="comment_holder">
            <div class="comment_icon">
                <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
            </div>
            <div class="comment">
                                        <textarea class="comment_input value_input"
                                                  placeholder="Your comment..."></textarea>
            </div>
        </div>
    </div>
</div>
