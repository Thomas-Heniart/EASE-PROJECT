security.title=S\u00E9curit\u00E9, confidentialit\u00E9 et anonymat
security.sub-title=Ease.space vous permet de facilement acc\u00E9der aux sites sur lesquels vous avez un compte.<br>La s\u00E9curisation de vos donn\u00E9es et votre anonymat sont au coeur de notre service.
security.masterKey.title=Votre mot de passe ma\u00EEtre
security.masterKey.tip1=Vous \u00EAtes la seule<br>personne \u00E0 le<br>conna\u00EEtre
security.masterKey.tip2=Il est la cl\u00E9 de<br>s\u00E9curisation de vos<br>mots de passe
security.masterKey.tip3=Vous seul pouvez<br>acc\u00E9der aux<br>donn\u00E9es
security.funcs.tip1.title=Fonctionnement
security.funcs.tip1.text=Vos informations sont confidentielles. Les identifiants de connexion et mots de passe que vous stockez sur Ease.space sont s\u00E9curis\u00E9s gr\u00E2ce \u00E0 votre mot de passe ma\u00EEtre. Vous \u00EAtes la seule personne \u00E0 le conna\u00EEtre et Ease.space n\u2019y a jamais acc\u00E8s.
security.funcs.tip2.title=Mot de passe ma\u00EEtre
security.funcs.tip2.text=Nous vous recommandons d\u2019en faire un mot de passe fort avec au moins 8 caract\u00E8res, incluant des minuscules, majuscules et chiffres. Ce mot de passe devient la cl\u00E9 de s\u00E9curisation de vos donn\u00E9es. Il est directement hach\u00E9, ce qui nous permet de le stocker de mani\u00E8re illisible sur nos serveurs afin que personne ne puisse en prendre connaissance.
security.funcs.tip3.title=S\u00E9curisation de vos mots de passe
security.funcs.tip3.text=Notre algorythme chiffre, gr\u00E2ce \u00E0 votre mot de passe ma\u00EEtre, l\u2019ensemble des donn\u00E9es que vous stockez sur Ease.space. Cela siginifie que l\u2019ensemble des mots de passe stock\u00E9s chez nous d\u00E9pend de cette cl\u00E9, ce qui les rend ind\u00E9chiffrables sans elle. La r\u00E9sultante est que seul vous, connect\u00E9 sur Ease.space, pouvez avoir acc\u00E8s \u00E0 vos mots de passe.
security.funcs.tip4.title=Nos technologies
security.funcs.tip4.text=Le <u>hachage</u> de votre mot de passe ma\u00EEtre est r\u00E9alis\u00E9 via la technologie Bcrypt, un des leaders du hachage de donn\u00E9es sensibles, auquel nous ajoutons un salt code pour renforcer la s\u00E9curit\u00E9.<br>Le <u>chiffrement</u> de l\u2019ensemble des mots de passe stock\u00E9s sur Ease.space est r\u00E9alis\u00E9 \u00E0 l\u2019aide d\u2019AES 256-bit. C\u2019est un algorythme de chiffrement sym\u00E9trique qui fait partie des plus s\u00FBrs du march\u00E9.
security.anonymity.title=Anonymat et confidentialit\u00E9
security.anonymity.tip1=Nous avons determin\u00E9 une politique interne stricte pour apporter la plus grande sereinit\u00E9 \u00E0 nos clients. Les donn\u00E9es de nos utilisateurs restent rigoureusement confidentielles, et ne sont ni vendues, ni exploit\u00E9es.
security.anonymity.tip2=Nos serveurs sont heberg\u00E9s en France, chez un des leader Europ\u00E9en du Cloud, afin de garantir le respect des normes \u00E9tablies par l\u2019Union Europ\u00E9enne.
security.anonymity.tip3=Notre \u00E9quipe n\u2019est pas en mesure d\u2019acc\u00E9der \u00E0 vos donn\u00E9es, except\u00E9 l\u2019adresse email et le nom que vous avez renseign\u00E9 le jour de votre inscription.
security.faq.title=Qu\u2019est ce qu\u2019il se passe si...
security.faq.tip1.title=Si un hacker cherche \u00E0 trouver mon mot de passe ma\u00EEtre ?
security.faq.tip1.text=Nous vous encourageons \u00E0 utiliser un mot de passe \u00ABcompliqu\u00E9\u00BB pour s\u00E9curiser votre plateforme. En choisissant un mot de passe avec 8 caract\u00E8res (minuscules, majuscules et chiffres) cela implique 280 000 milliards de possibilit\u00E9s de combinaisons. Cela prendrait des dizaines de milliers d\u2019ann\u00E9es pour un pirate de r\u00E9aliser les tests necessaires pour trouver votre mot de passe (\u00E0 raison d\u2019 1 milliard de tests par jour cela repr\u00E9senterait environ 750 ann\u00E9es). Pour d\u2019avantage de s\u00E9curit\u00E9 nous bloquons le compte pendant plusieurs minutes suite \u00E0 10 \u00E9checs de connexion.
security.faq.tip2.title=Si je souhaite acceder \u00E0 mes mots de passe sur un ordinateur qui n\u2019est pas le mien ?
security.faq.tip2.text=Ease.space est disponible depuis n\u2019importe quel ordinateur. Il vous suffit de vous connecter avec vos identifiants sur https://ease.space pour retrouver vos comptes.
security.faq.tip3.title=Si mon ordinateur se fait voler ?
security.faq.tip3.text=Aucune donn\u00E9e n\u2019est stock\u00E9e sur votre ordinateur. Seul vous, d\u00E9tenteur du mot de passe principal, pouvez acc\u00E9der \u00E0 votre compte Ease.space.
security.faq.tip4.title=Si je perds mon mot de passe ma\u00EEtre ?
security.faq.tip4.text=Pour des raisons de s\u00E9curit\u00E9, Ease.space ne stocke pas votre mot de passe ma\u00EEtre, car c\u2019est ce mot de passe ma\u00EEtre qui s\u00E9curise l\u2019ensemble de vos donn\u00E9es. S\u2019il est perdu, et que vous le r\u00E9initilaisez, l\u2019ensemble des donn\u00E9es sensibles stock\u00E9es sur Ease.space auront disparu, il vous faudra les entrer \u00E0 nouveau comme le jour de votre inscription.
security.faq.tip5.title=Si un hacker acc\u00E8de \u00E0 la base de donn\u00E9es d\u2019Ease.space ?
security.faq.tip5.text=Les donn\u00E9es stock\u00E9es sur Ease.space sont enti\u00E8rement chiffr\u00E9es. Personne d\u2019autre que vous ne peut acc\u00E9der \u00E0 vos informations personnelles. Si un hacker acc\u00E8de \u00E0 la base de donn\u00E9es, il aura acc\u00E8s \u00E0 des donn\u00E9es illisibles.
