landing.section-feedbacks.text-3="J'utilise Ease pour acc\u00E9der \u00E0 mon web depuis n'importe o\u00F9 ! Tr\u00E8s pratique en stage ou en voyage lorsque je ne suis pas sur mon ordinateur personnel."
landing.section-feedbacks.text-4="Ease me permet d'\u00EAtre sur le web depuis un ordinateur aussi facilement que sur un smartphone: j'ai mes apps dans un dashboard, je clique dessus, je suis connect\u00E9 !"
