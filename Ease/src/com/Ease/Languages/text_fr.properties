landing.section-feedbacks.text-1="\u00C0 l'IESEG, nos \u00E9tudiants sont quotidiennement connect\u00E9s sur diff\u00E9rents outils web: intranet, calendrier, e-learning, etc. Ease a permis une centralisation des comptes et un acc\u00E8s plus facile."
