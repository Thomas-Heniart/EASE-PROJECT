security.title=La s\u00E9curit\u00E9 chez Ease.space
security.sub-title=Nous prenons votre s\u00E9curit\u00E9 tr\u00E8s au s\u00E9rieux. Notre outil prot\u00E8ge votre anonymat et met en place les meilleurs pratiques et technologies de s\u00E9curit\u00E9 chez vous et dans votre entreprise.
security.menu.title1=Anonymat
security.menu.title2=Am\u00E9liorez votre s\u00E9curit\u00E9
security.menu.title3=Am\u00E9liorez la s\u00E9curit\u00E9 en entreprise
security.menu.title4=Nos technologies de s\u00E9curit\u00E9
security.menu.title5=Politique interne de s\u00E9curit\u00E9
security.menu.title6=F. A. Q.
security.menu.title7=Notre Security White Paper
security.anonymity.text1=Nous vous facilitons la vie <strong>sans la conna\u00EEtre</strong>.
security.anonymity.text2=Il y a <strong>seulement deux informations personnelles</strong> que nous connaissons sur vous : votre adresse email principale et un pseudo que vous choisissez.
security.anonymity.text3=Les autres donn\u00E9es (identifiants de comptes, mots de passe, etc.) sont <strong>anonymis\u00E9es avec votre mot de passe Ease.space</strong>, mot de passe que nous ne pouvons pas conna\u00EEtre gr\u00E2ce \u00E0 notre proc\u00E9d\u00E9 de s\u00E9curit\u00E9 <a href="#4" class="cc-active">(voir explications au chapitre 4)</a>.
security.anonymity.text4=<strong>Nous ne vendons pas vos donn\u00E9es</strong>. Cela ne correspond pas \u00E0 nos valeurs. Aussi, car notre business model est d\u2019aider les entreprises \u00E0 organiser, partager et utiliser leurs mots de passe pour travailler plus efficacement et de mani\u00E8re plus s\u00E9curis\u00E9.
security.yoursecurity.text1=Nous am\u00E9liorons le niveau de s\u00E9curit\u00E9 de vos mots de passe personnels de plusieurs mani\u00E8re diff\u00E9rentes.
security.yoursecurity.text2=Vos mots de passe ne sont plus stock\u00E9s sur un ordinateur mais dans <strong>les serveurs d\u2019un leader Europ\u00E9en de la s\u00E9curit\u00E9 cloud</strong>. De plus, ils sont infog\u00E9r\u00E9s (surveill\u00E9s) 24h/24 par une entreprise tierce sp\u00E9cialiste de la s\u00E9curit\u00E9. C\u2019est un atout si votre ordinateur se casse, et une protection suppl\u00E9mentaire s\u2019il se fait pirater.
security.yoursecurity.text3=Vos mots de passe sont maintenant stock\u00E9s <strong>chiffr\u00E9s 24h/24 7j/7</strong>. Vous pouvez supprimer votre fichier excel et br\u00fbler vos post-its.
security.yoursecurity.text4=Vous \u00EAtes tout le temps <strong>\u00E0 jour sur les derni\u00E8res technologies et les meilleurs pratiques de s\u00E9curit\u00E9 informatique</strong>.
security.yoursecurity.text5=<strong>Nous pr\u00E9venons les fraudes potentielles</strong> avant qu\u2019elles n\u2019arrivent : au bout de 10 mots de passe Ease.space erron\u00E9s, nous bloquons le compte pendant 5 minutes.
security.yoursecurity.text6=Vous <strong>restez en s\u00E9curit\u00E9 sur des ordinateurs que vous ne connaissez pas</strong> : nous d\u00E9sactivons la m\u00E9morisation automatique de mots de passe sur navigateur en bloquant la pop up Chrome \u0022m\u00E9morisez le mot de passe\u0022.
security.yoursecurity.text7=Vous pouvez choisir des <strong>mots de passe compliqu\u00E9s</strong> et diff\u00E9rents sur chaque site. Ease.space s\u2019en souvient et les tape pour vous, peu importe l\u2019ordinateur.
security.yoursecurity.text8=Gr\u00E2ce aux proc\u00E9d\u00E9s de s\u00E9curit\u00E9 <strong>(reconnus au niveau internationale)</strong> que nous utilisons (cf. White paper) :
security.yoursecurity.text8.first=les mots de passe que vous stockez dans Ease.space sont accessibles seulement par vous gr\u00E2ce \u00E0 votre mots de passe Ease.space.
security.yoursecurity.text8.second=nous n\u2019avons pas de moyen de conna\u00EEtre votre mots de passe Ease.space.
security.yoursecurity.text9=Du coup, <strong>Ease.space fonctionne comme une carte de cr\u00E9dit</strong>. Si vous perdez votre mots de passe Ease.space, vous devrez entrer \u00E0 nouveau les mots de passe que vous aviez d\u00E9j\u00E0 int\u00E9gr\u00E9. Prendre cette d\u00E9cision importante nous a permis d\u2019aller encore plus loin dans la s\u00E9curisation et l\u2019anonymisation de vos donn\u00E9es.
security.companysecurity.text1=Mettez en place des technologies de pointe et des bonnes pratiques.
security.companysecurity.text2=<u>Principe g\u00E9n\u00E9rale</u> : avec notre syst\u00E8me, <strong>les collaborateurs ont acc\u00E8s \u00E0 un compte sans devoir conna\u00EEtre le mot de passe</strong>. Quelqu\u2019un qui ne conna\u00EEt pas un mot de passe ne peut pas l\u2019oublier, le noter sur un post-it ou le partager par email.
security.companysecurity.text3=<strong>Ayez un meilleur contr\u00F4le sur qui acc\u00E8de aux comptes web de l\u2019entreprise</strong> : Gr\u00E2ce au Team Space, distribuez les bons comptes aux bonnes personnes en quelques clics..
security.companysecurity.text4=Comme avec votre Personal Space, vous pouvez <strong>d\u00E9sactiver les popups de m\u00E9morisation de mots de passe</strong> sur les ordinateurs que vous ne connaissez pas, une meilleure pratique quand des gens travaillent en dehors de l\u2019entreprise.
security.companysecurity.text5=<strong>Pour les entreprises avec des stagiaires</strong>, il est possible de partager un mot de passe pour une dur\u00E9e limit\u00E9e et programmer la suppression automatique d\u2019acc\u00E8s le jour du d\u00E9part d\u2019une personne.
security.companysecurity.text6=Nous aidons \u00E0 <strong>mettre en place et appliquer une politique de modification r\u00E9currente de mots de passe</strong> sur un ou plusieurs outils de la soci\u00E9t\u00E9. L\u2019\u00E9quipe IT peut choisir qu\u2019un mot de passe soit chang\u00E9 tous les 1, 3, 6 ou 12 mois.
security.companysecurity.text7=<strong>Les \u00E9changes de mots de passe entre collaborateurs sont contr\u00E0l\u00E9s</strong>. Le transfert entre l\u2019envoyeur et le receveur est chiffr\u00E9 deux fois : avec notre propre syst\u00E8me de s\u00E9curit\u00E9 et avec HTTPS. De plus, les membres d\u2019une \u00E9quipe ne peuvent partager de mots de passe seulement au sein des \u00E9quipes dont ils font parties.
security.companysecurity.text8=<strong>Contr\u00F4ler le renouvellement du mot de passe Ease.space</strong> devient important. Quand un membre de l\u2019\u00E9quipe perd et renouvelle son mot de passe Ease.space, l\u2019administrateur de l\u2019\u00E9quipe doit confirmer l\u2019authenticit\u00E9 du renouvellement de mot de passe avant que la personne ne retrouve ses acc\u00E8s aux outils web de l\u2019entreprise.
security.companysecurity.text9=Dans le cas d\u2019une <strong>perte de mot de passe par l\u2019administrateur</strong>, notre \u00E9quipe le ou la contacte directement par t\u00E9l\u00E9phone afin de s\u2019assurer de son identit\u00E9 et de sa volont\u00E9 de renouveler son mot de passe Ease.space.
security.companysecurity.text10=Afin de pr\u00E9venir certaines attaques, rentrer 10 fois un mot de passe incorrecte lors d\u2019une connexion <strong>bloquera le compte pendant 5 minutes</strong>.
security.companysecurity.text11=Pour en savoir plus, <a href="/resources/documents/Ease.space_Security-Whitepaper.pdf" target="_blank">lisez notre Security White Paper</a>
security.oursecurity.text1=Cette partie est expliqu\u00E9e plus en d\u00E9tail dans notre <a href="/resources/documents/Ease.space_Security-Whitepaper.pdf" target="_blank">Security White Paper</a>
security.oursecurity.text2=<strong>Comment s\u00E9curisons nous les mots de passe des comptes que vous avez ?</strong>
security.oursecurity.text3=Quand vous vous connectez \u00E0 un site web, nous avons besoin d\u2019envoyer le mot de passe \u00E0 votre ordinateur d\u2019une mani\u00E8re \u00E0 ce que <strong>seulement vous puissiez le recevoir</strong>. Nous faisons cela avec le chiffrement asym\u00E9trique. Chiffrer un mot de passe de cette mani\u00E8re cr\u00E9e <strong>2 cl\u00E9s. Une cl\u00E9 est priv\u00E9e</strong> (seulement connue par vous), elle permet seulement de d\u00E9chiffrer le mot de passe. <strong>Une cl\u00E9 est publique</strong> (connue par vous et par nous), elle permet seulement de chiffrer le mot de passe. Ainsi, nous chiffrons le mot de passe dont vous avez besoin avec la cl\u00E9 publique et vous le d\u00E9chiffrez avec votre cl\u00E9 priv\u00E9e pour apr\u00E8s vous connecter au site.
security.oursecurity.text4=Nous prot\u00E9geons chaque cl\u00E9 priv\u00E9e en la chiffrant une nouvelle fois sym\u00E9triquement. Le chiffrement sym\u00E9trique cr\u00E9e <strong>1 cl\u00E9</strong> (qui peut chiffrer et d\u00E9chiffrer la donn\u00E9e). <strong>C\u2019est gr\u00E2ce \u00E0 cette nouvelle cl\u00E9 que nous assurons la s\u00E9curit\u00E9 de vos cl\u00E9s priv\u00E9es</strong>.
security.oursecurity.text5=<strong>Apr\u00E8s cela, nous nous assurons que seulement vous avez acc\u00E8s \u00E0 cette cl\u00E9</strong>. C\u2019est votre mot de passe Ease.space qui sert de seule cl\u00E9 pour la chiffrer ou la d\u00E9chiffrer. Ainsi, quand vous vous connectez \u00E0 Ease.space le matin, une premi\u00E8re cl\u00E9 (mot de passe Ease.space) d\u00E9chiffre une deuxi\u00E8me cl\u00E9 (sym\u00E9trique) qui elle d\u00E9chiffre une troisi\u00E8me cl\u00E9 (priv\u00E9e) qui elle d\u00E9chiffre le mot de passe dont vous avez besoin.
security.oursecurity.text6=<strong>Comment s\u00E9curisons nous votre mot de passe Ease.space ?</strong>
security.oursecurity.text7=Nous avons cr\u00E9\u00E9 un syst\u00E8me gr\u00E2ce auquel <strong>nous ne connaissons pas votre mot de passe Ease.space</strong>. C\u2019est possible gr\u00E2ce au \u0022Hashage\u0022, un <strong>algorithme de s\u00E9curit\u00E9 informatique reconnu et utilis\u00E9 au niveau international</strong>.
security.oursecurity.text8=<u>Comment savons nous que c\u2019est vous si nous ne connaissons pas votre mot de passe ?</u>
security.oursecurity.text9=Hasher un mot de passe est diff\u00E9rent que le chiffrer. Le hashage et le chiffrement peuvent \u00EAtre repr\u00E9sent\u00E9es comme des fonctions math\u00E9matiques qui transforment un mot de passe en quelque chose de illisible. Dans le cas du hashage, il n\u2019y a pas de cl\u00E9 cr\u00E9\u00E9e, cela veut dire qu\u2019on ne peut pas revenir au mot de passe Ease.space depuis la chaine de caract\u00E8re illisible.
security.oursecurity.text10=Quand vous cr\u00E9ez un compte Ease.Space, vous rentrez pour la premi\u00E8re fois votre mot de passe ma\u00EEtre, nous le hashons et le stockons hash\u00E9 dans notre base de donn\u00E9es. Le jour suivant, vous rentrez de nouveau votre mot de passe pour vous connecter. Nous le hashons \u00E0 nouveau et comparons vos deux hashs (celui de la cr\u00E9ation de votre compte, et celui que vous venez de rentrer). Si ces deux hashs sont identiques, nous savons qu\u2019il s\u2019agit bien de vous sans conna\u00EEtre votre mots de passe.
security.oursecurity.text11=Afin d\u2019augmenter encore votre s\u00E9curit\u00E9, nous ajoutons un \u0022sel\u0022 \u00E0 votre mot de passe Ease.Space avant de le hasher. La technique du sel consiste \u00E0 ajouter une cha\u00EEne al\u00E9atoire de caract\u00E8res \u00E0 votre mot de passe afin de le rendre plus complexe et pr\u00E9venir certaines attaques.
security.oursecurity.text12=HTTPS permet 2 choses : la s\u00E9curit\u00E9 des donn\u00E9es \u0022pendant le voyage\u0022, la v\u00E9rification de l\u2019authenticit\u00E9 de l\u2019envoyeur et du receveur.
security.oursecurity.text13=<u>Chiffrement</u> : Les transferts de data qui surviennent entre l\u2019ordinateur de l\u2019utilisateur et nos serveurs sont s\u00E9curis\u00E9es avec HTTPS. Nous utilisons le certificat Let\u2019s Encrypt. HTTPS permet que des informations sensibles ne puissent \u00EAtre capt\u00E9es pendant l\u2019envoi des donn\u00E9es.
security.oursecurity.text14=<u>Authentication</u> : Cela signifie que le bon ordinateur communique avec le bon serveur, et le serveur est \u0022digne de confiance\u0022.
security.oursecurity.text15=Serveurs
security.oursecurity.text16=L\u2019ensemble du trafic vers nos serveurs passe par un firewall. C\u2019est \u00E0 dire que le trafic d\u2019origine inconnu est filtr\u00E9 et bloqu\u00E9 au regard de la politique que nous avons choisi.
security.oursecurity.text17=Des tests de vuln\u00E9rabilit\u00E9 sont r\u00E9alis\u00E9s quotidiennement. De plus, un test de p\u00E9n\u00E9tration interne est r\u00E9alis\u00E9 4 fois par an \u00E0 l\u2019aide de l\u2019outil Qualys (Qualys est une entreprise de s\u00E9curit\u00E9 utilis\u00E9e par la plupart des entreprise de Forbes 100). D\u2019autres tests r\u00E9alis\u00E9s par des tiers sont faits de mani\u00E8re r\u00E9guli\u00E8re et notre objectif est de constamment augmenter leur r\u00E9currence.
security.oursecurity.text18=Enfin, nous r\u00E9coltons des rapports d\u2019erreurs anonymes de l\u2019activit\u00E9 de nos utilisateurs. Ils sont r\u00E9alis\u00E9s pour augmenter la qualit\u00E9 et la s\u00E9curit\u00E9 du produit.
security.oursecurity.text19=Pour en savoir plus, <a href="/resources/documents/Ease.space_Security-Whitepaper.pdf" target="_blank">lisez notre Security White Paper</a>
security.ourpolicy.text1=En interne, nous utilisons Ease.space pour s\u00E9curiser, g\u00E9rer et organiser les acc\u00E8s de la soci\u00E9t\u00E9.
security.ourpolicy.text2=Une charte de confidentialit\u00E9 est sign\u00E9e par les nouveaux membres de l\u2019\u00E9quipe dont l\u2019activit\u00E9 n\u00E9cessite l\u2019acc\u00E8s \u00E0 des donn\u00E9es sensibles.
security.ourpolicy.text3=Au d\u00E9part d\u2019un collaborateur, ses acc\u00E8s sont supprim\u00E9s et les mots de passe partag\u00E9s de la soci\u00E9t\u00E9 auxquels il/elle avait acc\u00E8s, sont chang\u00E9s.
security.ourpolicy.text4=Une politique de modification r\u00E9currente des mots de passe est en place sur l\u2019int\u00E9gralit\u00E9 des outils de la soci\u00E9t\u00E9.
security.ourpolicy.text5=Nos serveurs sont situ\u00E9s chez un leader Europ\u00E9en de la s\u00E9curit\u00E9 cloud. De plus, ils sont infog\u00E9r\u00E9s (surveill\u00E9s) 24h/24.
security.faq.question1=<strong>Si un hacker cherche \u00E0 trouver mon mot de passe ma\u00EEtre ?</strong>
security.faq.text1=Premi\u00E8rement, nous bloquons un compte pendant 5 minutes apr\u00E8s 10 tentatives de connexion rat\u00E9es.
security.faq.text2=Nous avons cr\u00E9\u00E9 un syst\u00E8me gr\u00E2ce auquel <strong>nous ne connaissons pas votre mot de passe Ease.space</strong>. C\u2019est possible gr\u00E2ce au \u0022Hashage\u0022, un <strong>algorithme de s\u00E9curit\u00E9 informatique reconnu et utilis\u00E9 au niveau international</strong>.
security.faq.text3=<u>Comment savons nous que c\u2019est vous si nous ne connaissons pas votre mot de passe ?</u>
security.faq.text4=Hasher un mot de passe est diff\u00E9rent que le chiffrer. Le hashage et le chiffrement peuvent \u00EAtre repr\u00E9sent\u00E9es comme des fonctions math\u00E9matiques qui transforment un mot de passe en quelque chose de illisible. Dans le cas du hashage, il n\u2019y a pas de cl\u00E9 cr\u00E9\u00E9e, cela veut dire qu\u2019on ne peut pas revenir au mot de passe Ease.space depuis la chaine de caract\u00E8re illisible.
security.faq.text5=Quand vous cr\u00E9ez un compte Ease.Space, vous rentrez pour la premi\u00E8re fois votre mot de passe ma\u00EEtre, nous le hashons et le stockons hash\u00E9 dans notre base de donn\u00E9es. Le jour suivant, vous rentrez de nouveau votre mot de passe pour vous connecter. Nous le hashons \u00E0 nouveau et comparons vos deux hashs (celui de la cr\u00E9ation de votre compte, et celui que vous venez de rentrer). Si ces deux hashs sont identiques, nous savons qu\u2019il s\u2019agit bien de vous sans conna\u00EEtre votre mots de passe.
security.faq.text6=Gr\u00E2ce aux proc\u00E9d\u00E9s de s\u00E9curit\u00E9 (reconnus au niveau internationale) que nous utilisons (cf. White paper) :
security.faq.text6.first=les mots de passe que vous stockez dans Ease.space sont accessibles seulement par vous gr\u00E2ce \u00E0 votre mots de passe Ease.space.
security.faq.text6.second=nous n\u2019avons pas de moyen de conna\u00EEtre votre mots de passe Ease.space.
security.faq.text7=Enfin, nous conseillons \u00E0 nos utilisateurs de cr\u00E9er un mot de passe Ease.space compliqu\u00E9 : avec au moins 8 caract\u00E8res contenant au moins un chiffre et une majuscule. Cela permet d\u2019atteindre un niveau de complexit\u00E9 qui cr\u00E9e 280\u2019000 milliards de combinaisons possibles.
security.faq.question2=<strong>Si je souhaite acc\u00E9der \u00E0 mes mots de passe sur un ordinateur qui n\u0027est pas le mien ?</strong>
security.faq.text8=Ease.space est un site internet. Ainsi, vous pouvez acc\u00E9der \u00E0 vos mots de passe depuis n\u2019importe quel ordinateur connect\u00E9 \u00E0 internet.
security.faq.question3=<strong>Si mon ordinateur se fait voler ?</strong>
security.faq.text9=Premi\u00E8rement, il est important de verrouiller son ordinateur par un mot de passe. En plus de cette s\u00E9curit\u00E9, votre compte est automatiquement d\u00E9connect\u00E9 chaque nuit. Vous avez donc \u00E0 taper un mot de passe, une seule fois le matin. Enfin, avec notre syst\u00E8me de s\u00E9curit\u00E9, vos mots de passe ne sont plus stock\u00E9s sur votre ordinateur.
security.faq.question4=<strong>Si je perds mon mot de passe ma\u00EEtre ?</strong>
security.faq.text10=Comme votre mot de passe Ease.space doit \u00EAtre le seul moyen d\u2019acc\u00E9der \u00E0 vos mots de passe de comptes, nous ne gardons pas de cl\u00E9 (pas de fa\u00e7ons) de le renouveler si vous le perdez.
security.faq.text11=Du coup, <strong>Ease.space fonctionne comme une carte de cr\u00E9dit</strong>. Si vous perdez votre mots de passe Ease.space, vous devrez entrer \u00E0 nouveau les mots de passe que vous aviez d\u00E9j\u00E0 int\u00E9gr\u00E9. Prendre cette d\u00E9cision importante nous a permis d\u2019aller encore plus loin dans la s\u00E9curisation et l\u2019anonymisation de vos donn\u00E9es.
security.whitepaper.text=Pour comprendre techniquement comment notre syst\u00E8me de s\u00E9curit\u00E9 fonctionne : <a href="/resources/documents/Ease.space_Security-Whitepaper.pdf" target="_blank">lisez notre S\u00E9curity White paper</a>
