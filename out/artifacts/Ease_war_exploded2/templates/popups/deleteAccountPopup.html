<div class="easePopup" id="deleteAccountPopup">
	<div class="title">
		<p>Delete Ease account</p>
	</div>
	<div class="bodysHandler">
		<div class="popupBody show" id="deleteAccount">
			<div class="handler">
				<div class="row infoRow">
					<p class="simpleText">
						You are about to delete your Ease account. <span>We are sorry to see you leave.</span>
					</p>
					<p class="simpleText">
						This action will permanently delete all your data on Ease. You will not be able to retrieve it.
					</p>
					<p class="simpleText">
						Confirm by entering your Ease password.
					</p>
				</div>
				<form class="row" method="POST" id="deleteAccountForm">
					<div class="row">
						<span class="input password">
							<i class="fa fa-lock placeholderIcon" aria-hidden="true"></i>
							<div class="showPassDiv">
								<i class="fa fa-eye centeredItem" aria-hidden="true"></i>
								<i class="fa fa-eye-slash centeredItem" aria-hidden="true"></i>
							</div>
							<input id="password" type="password" name="password" placeholder="Password">
						</span>
					</div>
					<div class="row text-center errorText errorHandler">
						<p>
						</p>
					</div>
					<div class="row text-center">
						<button class="btn" type="submit">Delete</button>
					</div>
				</form>
				<div class="row text-center">
					<a id="goBack" class="liteTextButton">Go back</a>
				</div>
			</div>
		</div>
	</div>
</div>
